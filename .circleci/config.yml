version: 2.1
executors:
  java:
    docker:
      - image: cimg/openjdk:11.0.13
    resource_class: medium

jobs:
  gradle-build:
    executor: java
    working_directory: ~/tmp
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - persist_to_workspace:
          root: .
          paths:
            - .
  docker-build:
    executor: java
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: false
          version: 20.10.14
      - run:
          name: Build docker image
          command: |
            docker build -t app .
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/2.7.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - run:
          name: Start container and verify
          command: |
            docker network create -d=overlay --attachable my-net
            docker-compose up --build -d
      - run:
          name: Deploy docker image to docker hub
          command: |
            TAG=$(git log -1 --pretty=%h)
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag app $REPO_NAME:$TAG
            docker push $REPO_NAME:$TAG

workflows:
  main-branch-workflow:
    jobs:
      - gradle-build:
          filters: &filters-ops
            branches:
              only: main
            tags:
              only: /^v.*/
      - docker-build:
          context: user-info
          requires:
            - gradle-build
          filters:
            <<: *filters-ops
