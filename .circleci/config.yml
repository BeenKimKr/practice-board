version: 2.1
executors:
  java:
    docker:
      - image: cimg/openjdk:11.0.13
    resource_class: medium

jobs:
  gradle-build:
    executor: java
    working_directory: ~/tmp
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - persist_to_workspace:
          root: .
          paths:
            - .
  docker-build:
    executor: java
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: false
          version: 20.10.14
      - run: docker build -t $REPO_NAME .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: DOCKER_TAG=0.0.2
      - run: docker push $REPO_NAME $REPO_NAME:$DOCKER_TAG

workflows:
  main-branch-workflow:
    jobs:
      - gradle-build:
          filters: &filters-main
            branches:
              only: main
            tags:
              ignore: /.*/
      - docker-build:
          context: user-info
          requires:
            - gradle-build
          filters: &filters-main
            branches:
              only: main
            tags:
              ignore: /.*/
